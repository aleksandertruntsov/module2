<!DOCTYPE html>
<html>
<head lang="en" ng-app="ngFoursquareApp">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body>
    <div ng-controller="mainCtrl">
        <nav class="navbar navbar-default"></nav>
        <div class="well container">
            <form action="">
                <div class="form-group">
                    <input class="form-control" type="text" ng-model="nearBy" placeholder="Place"/>
                </div>
                <div class="form-group" ng-model="query">
                    <input class="form-control" type="text" ng-model="query" placeholder="Category"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control btn-danger" ng-click="search()">Search</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
